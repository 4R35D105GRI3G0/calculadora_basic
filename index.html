<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Sencilla</h1>
        <form id="calcForm">
            <label for="cantidad1">Ingrese la primera cantidad:</label>
            <input type="number" id="cantidad1" required>
            <label for="cantidad2">Ingrese la segunda cantidad:</label>
            <input type="number" id="cantidad2" required>
            <div class="botones">
                <button type="button" onclick="calcular('suma')">Sumar</button>
                <button type="button" onclick="calcular('resta')">Restar</button>
                <button type="button" onclick="calcular('multiplicacion')">Multiplicar</button>
                <button type="button" onclick="calcular('division')">Dividir</button>
            </div>
        </form>
        <div id="resultados">
            <p>Resultado: <span id="resultado"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
